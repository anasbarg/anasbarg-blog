title: Anas
logo:  # you can add own logo.
description: Founder and CEO of Pragma
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.anasbarg.com" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Anas Al-Barghouthy
  image: '/assets/img/01.png'
  job: Founder and CEO of Pragma
  bio:
  email: anas@heavenlyx.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/anasbarg
  - name: Instagram
    link: https://instagram.com/anasbarg
  - name: Github
    link: https://github.com/anasbarg
  - name: LinkedIn
    link: https://linkedin.com/in/anasbarg


# Comment Section (Disqus)
disqus-identifier: # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
